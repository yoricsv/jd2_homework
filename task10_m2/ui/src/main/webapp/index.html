<!DOCTYPE html>
<html lang = "en">

<head>
    <meta   charset     = "utf-8"/>
    <meta   content     = "ie=edge"
            http-equiv  = "x-ua-compatible"/>

    <link   href        = "resources/css/style.css"
            media       = "all"
            rel         = "stylesheet"
            type        = "text/css"/>

    <title>
        Registration
    </title> 
</head>

<body>
    <div id = "wrapper">

        <header>
            <h1>
                Welcome! Please, sign up before using.
            </h1>
        </header>

        <div class = "content">

            <form action = "/ui/signup"
                  method = "get">
                <fieldset>
                    <legend>
                        <p>
                            Sign Up
                        </p>
                    </legend>

                    <label class = "required"
                           for   = "name">
                            Name:
                    </label>
                    <br/>
                    <input name        = "name" required
                           placeholder = "required your name or nickname"
                           type        = "text"
                    >
                    <br/>

                    <label for = "surname">
                        Surname:
                    </label>
                    <br/>
                    <input name        = "surname"
                           type        = "text"  
                    >
                    <br/>

                    <label for = "phone">
                        Phone:
                    </label>
                    <br/>
                    <input name        = "phone"
                           placeholder = "enter your phone"
                           type        = "tel"  
                    >
                    <br/>

                    <label  class = "required"
                            for   = "email">
                        E-mail:
                    </label>
                    <br/>
                    <input name        = "email" required
                           placeholder = "enter your e-mail"
                           type        = "email"  
                    >
                    <br/>

                    <nav>
                        <button onclick = "location.href = '/ui/signup'">
                            Sign Up
                        </button>
                    </nav>
                </fieldset>
            </form>
           
        </div>

        <footer>
            <p>
                <b>
                    Developed by: 
                </b>
                Sergei Selivonchyk
            </p>

            <p>
                <b>
                    Contact information:
                </b>
                
                <br/>
                <b>
                    Follow Me:
                </b>
                <a href="https://www.linkedin.com/in/yoric/">
                     LinkedIn
                </a>
                <br/>

                <b>
                    E-mail:
                </b>
                
                <a href = "my e-mail:" onclick = "this.href = 'mailto:yoricsv@yandex.ru'">
                    yoricsv@yandex.ru
                </a>
                .
            </p>
        </footer>
    </div>

</body>
</html>
