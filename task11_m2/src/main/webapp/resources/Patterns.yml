user_agent_parsers:
 
  # must go before Firefox to catch Chimera/SeaMonkey/Camino
  - regex: '(Chimera|SeaMonkey|Camino)/(\d+)\.(\d+)\.?([ab]?\d+[a-z]*)?'

  # Firefox    - non-regex: '(Fennec)/(\d+)\.(\d+)\.?([ab]?\d+[a-z]*)'
  - regex: '(Firefox)/(\d+)\.(\d+)(a\d+[a-z]*)'
  - regex: '(Firefox)/(\d+)\.(\d+)\.(\d+)'
  - regex: '(Firefox)/(\d+)\.(\d+)(pre|[ab]\d+[a-z]*)?'
  - regex: '(Firefox)/(\d+)\.(\d+)(b\d+[a-z]*)'
  - regex: '(Firefox)-(?:\d+\.\d+)?/(\d+)\.(\d+)(a\d+[a-z]*)'
  - regex: '(Firefox)-(?:\d+\.\d+)?/(\d+)\.(\d+)(b\d+[a-z]*)'
  - regex: '(Firefox).*Tablet browser (\d+)\.(\d+)\.(\d+)'
  - regex: '(MozillaDeveloperPreview)/(\d+)\.(\d+)([ab]\d+[a-z]*)?'
    family_replacement: 'Firefox'


  # e.g.: Fennec/0.9pre
  - regex: '(Navigator)/(\d+)\.(\d+)\.(\d+)'
  - regex: '(Navigator)/(\d+)\.(\d+)([ab]\d+)'
  - regex: '(Netscape6)/(\d+)\.(\d+)\.?([ab]?\d+)?'
    family_replacement: 'Netscape'


  # Opera
  - regex: '(Opera Tablet).*Version/(\d+)\.(\d+)(?:\.(\d+))?'
  - regex: '(Opera)/.+Opera Mobi.+Version/(\d+)\.(\d+)'
  - regex: '(Opera)/(\d+)\.(\d+).+Opera Mobi'
  - regex: 'Opera Mobi.+(Opera)(?:/|\s+)(\d+)\.(\d+)'
  - regex: 'Opera Mobi'
  - regex: '(Opera Mini)(?:/att)?/(\d+)\.(\d+)'
  - regex: '(Opera)/9.80.*Version/(\d+)\.(\d+)(?:\.(\d+))?'
  - regex: '(?:Mobile Safari).*(OPR)/(\d+)\.(\d+)\.(\d+)'
  - regex: '(?:Chrome).*(OPR)/(\d+)\.(\d+)\.(\d+)'
    family_replacement: 'Opera'

  # Swiftfox
  - regex: '(Firefox)/(\d+)\.(\d+)\.(\d+(?:pre)?) \(Swiftfox\)'
  - regex: '(Firefox)/(\d+)\.(\d+)([ab]\d+[a-z]*)? \(Swiftfox\)'
    family_replacement: 'Swiftfox'

  # Chrome Mobile
  - regex: '(CrMo)/(\d+)\.(\d+)\.(\d+)\.(\d+)'
  - regex: '(CriOS)/(\d+)\.(\d+)\.(\d+)\.(\d+)'
  - regex: '(Chrome)/(\d+)\.(\d+)\.(\d+)\.(\d+) Mobile'
    family_replacement: 'Chrome Mobile'

  # UC Browser
  - regex: '(UCBrowser)[ /](\d+)\.(\d+)\.(\d+)'
  - regex: '(UC Browser)[ /](\d+)\.(\d+)\.(\d+)'
  - regex: '(UC Browser|UCBrowser|UCWEB)(\d+)\.(\d+)\.(\d+)'
    family_replacement: 'UC Browser'

  - regex: '(Chromium|Chrome)/(\d+)\.(\d+)\.(\d+)'
  - regex: '(Chromium|Chrome)/(\d+)\.(\d+)'

  # ONE Browser
  - regex: '(OneBrowser)/(\d+).(\d+)'
    family_replacement: 'ONE Browser'

  # WebKit Nightly
  - regex: '(AppleWebKit)/(\d+)\.?(\d+)?\+ .* Safari'
    family_replacement: 'WebKit Nightly'

  # Safari
  - regex: '(Version)/(\d+)\.(\d+)(?:\.(\d+))?.*Safari/'
  - regex: '(Safari)/\d+'
    family_replacement: 'Safari'

  # Microsoft Internet Explorer
  - regex: 'Trident(.*)rv.(\d+)\.(\d+)'
  - regex: '([MS]?IE) (\d+)\.(\d+)'
  - regex: '(MSIE) (\d+)\.(\d+).*XBLWP7'
  - regex: '(IEMobile)[ /](\d+)\.(\d+)'
    family_replacement: 'Microsoft Internet Explorer'

  # Yandex Browser
  - regex: '(YaBrowser)/(\d+)\.(\d+)\.(\d+)'
    family_replacement: 'Yandex Browser'

